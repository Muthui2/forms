<!DOCTYPE html>
<html lang"en">
    <head>
        <meta charset="utf-8">
        <meta chartset="UTF-8">
        <meta name="meta-viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <forms>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Enter your password">
            <aria describedby="password hint"></aria>
            <div id="password hint">
                Your password should be atleast 8 digits
            </div>

            <label>Choose Your Payment Method</label>

            <input type="radio" id="PayPal" name="Payment Method" value="PayPal">
            <label for="PayPal">PayPal</label>
            <input type="radio" id="Remitly" name="Payment Method" value="Remitly"
            <label for="Remitly">Remitly</label>
        </forms>
        <button type="Submit">Submit</button>
    
    </body>
</html>
